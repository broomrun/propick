<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProdiPicker - Hasil</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #FAF7F0; color: #000000; }
        .navbar { background-color: #B17457; }
        .result-container {
            text-align: center;
            margin: 3rem auto;
            padding: 2rem;
            background-color: #D8D2C2;
            border-radius: 10px;
            max-width: 600px;
        }
        .btn-custom {
            background-color: #B17457; color: #FFFFFF; border: none;
        }
        .btn-custom:hover { background-color: #8F5B40; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">ProdiPicker</a>
    </nav>

    <!-- Result Section -->
    <div class="container result-container">
        <h2>Hasil Rekomendasi Jurusan</h2>
        <p>Jurusan yang cocok untuk kamu adalah:</p>
        <h3 id="resultJurusan" class="font-weight-bold"></h3>
        <a href="index.html" class="btn btn-custom mt-4">Kembali ke Beranda</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const major = urlParams.get('major');
        
        // List of all possible majors
        const majors = {
            informatika: "Informatika",
            akuntansi: "Akuntansi",
            desainGrafis: "Desain Grafis",
            hukum: "Hukum",
            medis: "Medis",
            psikologi: "Psikologi",
            manajemen: "Manajemen",
            pendidikan: "Pendidikan",
            pertanian: "Pertanian",
            fisika: "Fisika",
            kimia: "Kimia",
            biologi: "Biologi",
            teknikSipil: "Teknik Sipil",
            arsitektur: "Arsitektur",
            seniRupa: "Seni Rupa",
            komunikasi: "Komunikasi",
            informatikaBisnis: "Informatika Bisnis",
            elektronika: "Elektronika",
            keperawatan: "Keperawatan",
            teknikIndustri: "Teknik Industri",
            ilmuPolitik: "Ilmu Politik",
            ilmuKomputer: "Ilmu Komputer",
            akutansiPerpajakan: "Akuntansi Perpajakan",
            pariwisata: "Pariwisata",
            statistika: "Statistika",
            teknikLingkungan: "Teknik Lingkungan",
            agroteknologi: "Agroteknologi",
            teknikMekanika: "Teknik Mekanika"
        };

        // Set the result based on the major selected by the user
        const resultText = majors[major] || 'Jurusan Tidak Diketahui';
        document.getElementById('resultJurusan').innerText = resultText;
    </script>
</body>
</html>
