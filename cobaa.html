<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProdiPicker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FAF7F0;
            color: #000000;
        }
        .navbar {
            background-color: #B17457;
        }
        .carousel-inner img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .circle-logo {
            border-radius: 50%;
            margin: 10px;
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
        .start-btn, .login-btn {
            background-color: #B17457;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .start-btn:hover, .login-btn:hover {
            background-color: #8F5B40;
        }
        /* Styling Modal Awal */
        .modal-content {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .modal-header {
            background-color: #B17457;
            color: #fff;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .modal-footer {
            border-top: none;
        }
        .modal-body label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">ProdiPicker</a>
</nav>

<!-- Carousel -->
<div id="carouselExample" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="image1.jpg" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="image2.jpg" alt="Slide 2">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
</div>

<!-- University logos -->
<div class="d-flex justify-content-center flex-wrap mt-4">
    <img src="logo1.png" class="circle-logo" alt="Logo 1">
    <img src="logo2.png" class="circle-logo" alt="Logo 2">
    <img src="logo3.png" class="circle-logo" alt="Logo 3">
</div>

<!-- Buttons -->
<div class="d-flex justify-content-center mt-4">
    <button class="login-btn" id="loginButton">Daftar / Login</button>
    <button class="start-btn" id="testButton" disabled>Mulai Tes</button>
</div>

<!-- Modal: Login/Signup -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login / Daftar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="name">Nama</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Umur</label>
                        <input type="number" class="form-control" id="age" min="14" max="25" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal: Start Test -->
<div class="modal fade" id="testModal" tabindex="-1" role="dialog" aria-labelledby="testModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="testModalLabel">Mulai Tes</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="greetingText"></p>
                <div class="form-group">
                    <label for="prodiSelect">Pilih Program Studi</label>
                    <select class="form-control" id="prodiSelect">
                        <option value="informatika">Informatika</option>
                        <option value="akuntansi">Akuntansi</option>
                        <option value="hukum">Hukum</option>
                        <option value="medis">Medis</option>
                        <option value="psikologi">Psikologi</option>
                    </select>
                </div>
                <button class="btn btn-success btn-block" id="startQuiz">Mulai</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    let userName = "";

    // Login Button
    document.getElementById('loginButton').addEventListener('click', function() {
        $('#loginModal').modal('show');
    });

    // Login Form Submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        userName = document.getElementById('name').value;
        $('#loginModal').modal('hide');
        document.getElementById('testButton').disabled = false; // Enable Start Test button
        alert("Selamat datang, " + userName + "!");
    });

    // Start Test Button
    document.getElementById('testButton').addEventListener('click', function() {
        document.getElementById('greetingText').innerText = "Hi, " + userName + "! Hari ini mau tes prodi apa?";
        $('#testModal').modal('show');
    });

    // Start Quiz
    document.getElementById('startQuiz').addEventListener('click', function() {
        const selectedProdi = document.getElementById('prodiSelect').value;
        window.location.href = `quiz.html?prodi=${selectedProdi}`;
    });
</script>

</body>
</html>
